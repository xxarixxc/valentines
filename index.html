<!-- Valentines html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play a Game?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Page 1 -->
    <div id="page1" class="page pastel">
        <h1>Hi Anthony want to play a game?</h1>

        <div class="button-row">
            <button class="game-button" onclick="showYes()">Yes</button>
            <button class="game-button" onclick="showNo()">No</button>
        </div>

        <div class="gif-placeholder">
            GIF PLACEHOLDER
        </div>
    </div>

    <!-- Yes Page -->
    <div id="yesPage" class="page pastel hidden">
        <h1>YAYYYYYYYYYYYY :D :3 &lt;3</h1>

        <div class="gif-placeholder">
            GIF PLACEHOLDER
        </div>
    </div>

    <!-- No Page -->
    <div id="noPage" class="page navy hidden">
        <h1 class="lame-text">lame :(</h1>
    </div>

    <script>
        function showYes() {
            document.getElementById("page1").classList.add("hidden");
            document.getElementById("yesPage").classList.remove("hidden");
        }

        function showNo() {
            document.getElementById("page1").classList.add("hidden");
            document.getElementById("noPage").classList.remove("hidden");
        }
    </script>

</body>
</html>
