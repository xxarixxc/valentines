<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play a Game?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- PAGE 1 -->
    <div id="page1" class="page pastel">
        <h1>Hi Anthony want to play a game?</h1>

        <div class="button-row">
            <button class="game-button" onclick="goValentine()">Yes</button>
            <button class="game-button" onclick="goNo()">No</button>
        </div>

        <div class="gif-placeholder">
            <img src="jigsaw.gif" alt="gif" class="gif">
        </div>
    </div>

    <!-- VALENTINE PAGE -->
    <div id="valentinePage" class="page pastel hidden">
        <h1>Do you want to be my Valentine?</h1>

        <div class="button-row">
            <button class="game-button" onclick="goYay()">Yes</button>
            <button class="game-button" onclick="goNo()">No</button>
        </div>

        <div class="gif-placeholder">
              <img src="heart.gif" alt="gif" class="gif">
        </div>
    </div>

    <!-- YAY PAGE (final) -->
    <div id="yayPage" class="page pastel hidden">
        <h1>YAYYYYYYYYYYYY :D :3 &lt;3</h1>

        <div class="gif-placeholder">
            <img src="courage.gif" alt="gif" class="gif">
        </div>
    </div>

    <!-- NO / LAME PAGE -->
    <div id="noPage" class="page navy hidden">
        <h1 class="lame-text">lame :(</h1>
    </div>

    <script>
        function goValentine() {
            document.getElementById("page1").classList.add("hidden");
            document.getElementById("valentinePage").classList.remove("hidden");
        }

        function goYay() {
            document.getElementById("valentinePage").classList.add("hidden");
            document.getElementById("yayPage").classList.remove("hidden");
        }

        function goNo() {
            // hide whichever page is visible
            document.getElementById("page1").classList.add("hidden");
            document.getElementById("valentinePage").classList.add("hidden");
            document.getElementById("yayPage").classList.add("hidden");
            document.getElementById("noPage").classList.remove("hidden");
        }
    </script>

</body>
</html>
